<table id="table" [border]='1'>
    <thead>
      <tr>
        <th scope="col">A</th>
        <th scope="col">B</th>
        <th scope="col">C</th>
        <th scope="col">1-30</th>
        <th scope="col">31-60</th>
        <th scope="col">61-90</th>
        <th scope="col">91-120</th>
        <th scope="col">121+</th>
        <th scope="col">score</th>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of jsonData.experienceSummaryAsPercent ">
        <td>{{ data.A}}</td>
        <td>{{ data.B}}</td>
        <td>{{ data.C}}</td>
        <td>{{ data['1-30']}}</td>
        <td>{{ data['31-60']}}</td>
        <td>{{ data['61-90']}}</td>
        <td>{{ data['91-120']}}</td>
        <td>{{ data['121+']}}</td>
        <td>{{ data['score']}}</td>
      </tr>
    </tbody>
  </table>
